<!DOCTYPE html>
<html>
<head>
  <title>Minimal Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <ul>
      <li>
        <img src="assets/logo.png" alt="Logo" class="logo">
      </li>
    </ul>
    <div class="buttons">
      <button class="signup-button" >SIGN IN</button>
    </div>
  </div>

  <div class="header">
    <div class="header-content">
      <div class="header-text">
        <h1><span class="get">Get Awareness Through</span><br><br><span class="title">Wellness.ai</span></h1>
        <br>
        <button class="header-button">Get Started</button>
        <p class="tagline">"Embrace Your Mind, Empower Your Life:<br>Mental Health Matters"</p>
      </div>
      
      <div class="header-image">
        <img src="assets/banner.png" alt="Header Image">
      </div>
    </div>
  </div>

  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
